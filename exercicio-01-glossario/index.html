<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glossário - Exercício Rocketseat</title>
  </head>
  <body>
    <h1>Estrutura HTML</h1>
    <dl>
      <dt>
        <a href="https://www.w3schools.com/TAgs/tag_doctype.asp">
          <strong> !DOCTYPE html </strong>
        </a>
      </dt>
      <dd>Define o tipo de documento como HTML5</dd>
      <dt>
        <a href="https://www.w3schools.com/TAgs/tag_html.asp">
          <strong> html </strong>
        </a>
      </dt>
      <dd>Define um documento HTML</dd>
      <dt>
        <a href="https://www.w3schools.com/TAgs/tag_head.asp">
          <strong> head </strong>
        </a>
      </dt>
      <dd>Container para metadados, título da página, links...</dd>
      <dt>
        <a href="https://www.w3schools.com/TAgs/tag_body.asp">
          <strong> body </strong>
        </a>
      </dt>
      <dd>Corpo do documento</dd>
    </dl>
  </body>
</html>
