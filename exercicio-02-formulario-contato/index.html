<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Contato - Exercício Rocketseat</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Entre em contato</legend>
        <label for="assunto">Assunto</label>
        <br />
        <select name="assunto" id="assunto-select">
          <option value="">Selecione o assunto</option>
          <option value="suporte">Suporte</option>
          <option value="sugestao">Sugestão</option>
          <option value="reclamacao">Reclamação</option>
        </select>
        <br />
        <br />
        <label for="">Nome completo</label>
        <br />
        <input type="text" name="name" id="name" />
        <br />
        <br />
        <label for="email">E-mail</label>
        <br />
        <input type="email" name="email" id="email" />
        <br />
        <br />
        <label for="msg">Mensagem</label>
        <br />
        <textarea name="msg" id="msg" cols="20" rows="10"></textarea>
        <br />
        <br />
        <input type="checkbox" name="news-email" id="news-email" />
        <label for="news-email">Aceito receber novidades por e-mail</label>
        <br />
        <br />
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
